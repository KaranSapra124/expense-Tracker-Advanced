<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-semibold mb-4">Expense Tracker</h1>
      <div class="flex gap-4 mb-4">
        <input
          type="text"
          id="expName"
          class="px-4 py-2 border border-gray-300 rounded-md w-1/2"
          placeholder="Expense Name"
        />
        <input
          type="number"
          id="expAmount"
          class="px-4 py-2 border border-gray-300 rounded-md w-1/4"
          placeholder="Amount"
        />
        <button id="btn" class="px-4 py-2 bg-blue-500 text-white rounded-md">
          Add
        </button>
      </div>
      <div id="expBox" class="border border-gray-300 rounded-md p-4"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
